<html>
    <head>
        <title>Wicket Hello World</title>
    <wicket:head>
        <style>
            div.my-tree div.wicket-tree-table-body {
                height: 20em;
                overflow: auto;
            }
        </style>
    </wicket:head>
</head>
<body>
<wicket:extend>
    <h1>
        <span wicket:id="message">[1]this message will be here, replace later</span>
    </h1>
    <TABLE BORDER="1">
        <CAPTION> Game Info </CAPTION>
        <TR>
            <TH> Label </TH>
            <TH> Value </TH>
        </TR>
        <TR>
            <TD>ActivePlayer</TD>
            <TD>
                <span wicket:id="ActivePlayer">[1]this message will be here, replace later</span>
            </TD>
        </TR>
        <TR>
            <TD>TurnOwner</TD>
            <TD>
                <span wicket:id="TurnOwner">[1]this message will be here, replace later</span>
            </TD>
        </TR>
        <TR>
            <TD>CurrentPhase</TD>
            <TD>
                <span wicket:id="CurrentPhase">[1]this message will be here, replace later</span>
            </TD>
        </TR>
    </TABLE>
    <form wicket:id="actionForm" action="">
        <input type="submit" wicket:id="InitButton" value="Init"/>
    </form>
    <div wicket:id="testTreeTable" class="my-tree">
    </div>
</wicket:extend>
</body>
</html>
